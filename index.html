<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Psychic Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>
<body>

    <div id="container">
        <img src="assets/images/psychic.jpg" width="40px" style="margin-right:20px;">
        <h1>Psychic Game</h1>
        <img src="assets/images/psychic.jpg" width="40px" style="margin-left:20px;">
        <div id="game-container">
            <p class="blinkMe">Can you guess what letter I'm thinking of?</p>
            <p class="small">(press any letter to start)</p>
            <div class="game-info"><span id="alertUser"></span></div>
            <div class="game-info" id="userGuess"></div>
            <div class="game-info" id="wins"></div>
            <div class="game-info" id="losses"></div>
        </div>
    </div>

    <footer>Copyright &copy; 2019</footer>
            
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
